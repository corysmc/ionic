<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Calendar - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script></head>

<body onLoad="onLoad()">
  <ion-app>

    <ion-header>
      <ion-toolbar>
        <ion-title>Calendar - Basic</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding ion-text-center" id="content" no-bounce>
      <p>
        <ion-calendar id="calendar-one"></ion-calendar>
        <ion-calendar id="calendar-two" month="1" year="1988"></ion-calendar>
      </p>
      <div id="date"></div>
    </ion-content>

  </ion-app>

  <script>
    var selectedDates = [];
    function onLoad() {
      var calendarOne = document.querySelector('#calendar-one');
      calendarOne.addEventListener('ionSelectDate', e => {
        const date = e.detail.value;
        console.log('select date', date);
        selectedDates = [new Date(date)];
        // document.getElementById('date').innerHTML = date;
        // selectedDates = [...selectedDates, new Date(date)];
        // console.log('dates', selectedDates);
        // document.getElementById('date').innerHTML = '';
        // selectedDates.map(d => document.getElementById('date').innerHTML += `${d}<br/>`);
        calendarOne.selectedDates = selectedDates;
      });

      var calendarTwo = document.querySelector('#calendar-two');
      calendarTwo.selectedDates=[new Date(1988, 1, 25)];
    }
  </script>
</body>

</html>
